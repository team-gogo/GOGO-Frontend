name: GOGO Frontend CI

on:
  pull_request:
    branches:
      - 'develop'
      - 'main'

jobs:
  GOGO_Frontend_CI:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Cache Next.js build cache
        uses: actions/cache@v3
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Install dependencies
        run: npm ci

      - name: Run Next.js build
        run: npm run build

      - name: Success Discord Notification
        uses: sarisia/actions-status-discord@v1.11.0
        if: ${{ success() }}
        with:
          webhook: ${{ secrets.WEBHOOK_CI }}
          title: '🎉 GOGO Frontend CI'
          description: 'CI success'
          status: ${{ job.status }}
          content: "<@${{ secrets.ID1 }}> <@${{ secrets.ID2 }}>\n확인해주세요."
          username: GOGO Frontend CI bot
          url: 'https://github.com/team-gogo/GOGO-Frontend'
          color: 4CAF50

      - name: Failure notification to discord
        uses: sarisia/actions-status-discord@v1.11.0
        if: failure()
        with:
          webhook: ${{ secrets.WEBHOOK_CI }}
          title: '❌ GOGO Frontend CI'
          description: 'CI failed'
          content: '안돼 안바꿔줘 돌아가'
          status: ${{ job.status }}
          username: GOGO Frontend CI bot
          url: 'https://github.com/team-gogo/GOGO-Frontend'
          color: e74c3c
